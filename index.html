<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalBox</title>

    <!----------------- Bootstrap 5 Files --------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!---------------- FontAwesome 5.15 Files ---------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--------------- CSS Linked Files -------------------->
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

    <!-------------------- Header Section ----------------------->
    <header>
        <div class="container d-flex justify-content-between align-items-center">

            <!------- Currency Converter Menu --------->
            <div class="currencySelectContainer d-flex align-items-center">
                <select class="currencySelect">
                    <option value="rs">RS - &#8377</option>
                    <option value="usd">USD - &#36;</option>
                    <option value="eur">EUR - &#128;</option>
                </select>
                <span><i class="fas fa-sort-down"></i></span>
            </div>


            <!------------- Top Login/Signup Links -------------->
            <div class="topLinks">
                <span><a href="#">Login</a> / <a href="#">Create Account</a></span>
            </div>
        </div>
    </header>


    <!----------------- Main Section -------------------->
    <main>
        <div class="container-fluid navbarContainer">
            <div class="container">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand"><img src="images/logo2.png" alt=""/></a>
                      <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
