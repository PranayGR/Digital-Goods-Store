<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalBox</title>

    <link rel="icon" href="images/favicon.ico" />

    <!----------------- Bootstrap 5 Files --------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!---------------- FontAwesome 5.15 Files ---------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--------------- CSS Linked Files -------------------->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

    <!-------------------- Header Section ----------------------->
    <header>
        <div class="container d-flex justify-content-between align-items-center">

            <!------- Currency Converter Menu --------->
            <div class="currencySelectContainer ms-3">
                <select class="currencySelect">
                    <option value="rs">RS - &#8377</option>
                    <option value="usd">USD - &#36;</option>
                    <option value="eur">EUR - &#128;</option>
                </select>
                <span><i class="fas fa-sort-down"></i></span>
            </div>


            <!------------- Top Login/Signup Links -------------->
            <div class="topLinks me-3">
                <span><a href="#">Login</a> / <a href="#">Create Account</a></span>
            </div>
        </div>
    </header>


    <!----------------- Main Section -------------------->
    <main>
        <div class="container-fluid navbarContainer">
            <div class="container">
                <!---------------- NavBar ------------------->
                <nav class="navbar navbar-light justify-content-between align-items-center">
                    <div class="container-fluid">
                      <a href="index.html" class="navbar-brand"><img src="images/logo-hor.png" alt="DigitalBox Logo"/></a>
                      <form class="d-md-flex me-3 d-none">
                        <input class="form-control searchForm" type="search" placeholder="Search Products" aria-label="Search">
                        <button type="button" class="btn searchBtn">SEARCH</button>
                      </form>
                      <div class="userIcons">
                        <a href="#"><i class="fas fa-shopping-cart me-3"></i></a>
                        <a href="#"><i class="fas fa-user me-3"></i></a>
                        <a href="#"><i class="fas fa-heart me-3"></i></a>
                      </div>
                      <a class="d-md-none d-inline-block" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        <i class="fas fa-bars menuIcon"></i>
                      </a>
                    </div>
                </nav>


                <!----------------- Nav-Links ---------------------->
                <div class="container-fluid navLinksContainer d-md-block d-none">
                    <ul type="none" class="navLinks d-flex align-items-center">
                        <!-- <li><a href="#" class="navLink">CATEGORIES &nbsp; <i class="fas fa-bars"></i></a>
                             DropDown Item
                        </li>
                     id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
                      aria-labelledby="dropdownMenuButton1
                    -->
                        <li class="categoryList">
                            <div class="dropdown categoryLink">
                                <a href="#" class="navLink">CATEGORIES &nbsp; <i class="fas fa-bars"></i></a>
                                
                                
                            </div>
                            <ul class="dropdown-menu categoryDropDown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li><a href="#" class="navLink">HOME</a></li>
                        <li><a href="#" class="navLink">SHOP</a></li>
                        <li><a href="#" class="navLink">BLOG</a></li>
                        <li><a href="#" class="navLink">CONTACT</a></li>
                    </ul>
                </div>
            </div>


            <!--------------- Bootstrap 5 OffCanvas Section ---------------->
            <div class="offcanvas offcanvas-end menuOffcanvas" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body resMenuSection">
                  <!-- <div>
                    Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                  </div>
                  <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div> -->
                  <a href="#" class="resNavLink">ALL CATEGORIES <i class="fas fa-angle-down"></i></a>
                  <a href="#" class="resNavLink">SHOP <i class="fas fa-angle-right"></i></a>
                  <a href="#" class="resNavLink">MY ACCOUNT <i class="fas fa-angle-right"></i></a>
                  <a href="#" class="resNavLink">CART <i class="fas fa-angle-right"></i></a>
                  <a href="#" class="resNavLink">WISHLIST <i class="fas fa-angle-right"></i></a>
                  <a href="#" class="resNavLink">BLOG <i class="fas fa-angle-right"></i></a>
                  <a href="#" class="resNavLink">CONTACT <i class="fas fa-angle-right"></i></a>
                  <div class="canvasFooter mt-auto">
                    <div class="currencySelectContainer">
                      <select class="currencySelect">
                          <option value="rs">RS - &#8377</option>
                          <option value="usd">USD - &#36;</option>
                          <option value="eur">EUR - &#128;</option>
                      </select>
                      <span><i class="fas fa-sort-down"></i></span>
                    </div>
                    <div>
                      <!-- Extra Buttons -->
                    </div>
                  </div>
                </div>
              </div>
              <!--------------- Bootstrap 5 OffCanvas Section ---------------->
        </div>
    </main>

    <footer>
        
    </footer>

</html>
